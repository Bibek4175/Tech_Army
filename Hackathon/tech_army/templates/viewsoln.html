{% extends 'base.html' %}
{% block content%}

  <h2>Previous Solutions:</h2>
  {% for entry in entries %}
  <p>{{ entry.user.username}}</p>
  <p>{{ entry.title }}</p>
    <p>{{ entry.content }}</p>
    <p>{{ entry.created_at }}</p>
    <hr>
  {% empty %}
    <p>No previous entries found.</p>
  {% endfor %}
</body>

</html>  
{% endblock%}
